<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./scripts/script.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">

    </div>
    <button onclick="forma()">New Book</button>
    <form style="display: none;" id="form">
        <label for="bookName" class="sr-only">Book name</label><br>
        <input id="bookName" class="form-control" placeholder="book name"><br>
        <label for="authorName" class="sr-only">Author name</label><br>
        <input id="authorName" class="form-control" placeholder="author name"><br>
        <label for="pagesNumber" type="number" class="sr-only">Pages number</label><br>
        <input id="pagesNumber" class="form-control" placeholder="book name"><br>
        <label for="grp1" class="sr-only">have you read it?</label><br>
        <input id="yes" name="grp1" value="Yes I have read it" type="radio">yes</input>
        <input id="no" name="grp1" value="No I haven't read it" type="radio">no</input>
        <button onclick="addBookToLibrary(document.getElementById('bookName'), document.getElementById('authorName'), document.getElementById('pagesNumber'), document.getElementById('yes'), document.getElementById('no'))"> Add Book to Library</button><br>
        <button onclick="cancel()">cancel</button>
    </form>

</body>
